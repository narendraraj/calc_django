{% comment %} {% extends 'base.html' %} {% endcomment %}


{% block title %} search results {% endblock title %}
{% block content %}

<h1>database-Search page</h1>




   


<div>

   
        
    <form action="{% url 'd_spacing:database_list'  %} "method='GET'>
        <div class=" inline-block w-full px-12 py-8  align-middle rounded-tl-lg rounded-tr-lg shadow-lg">
                <div class="flex justify-center">
                    <div class="inline-flex w-7/12 h-12 px-2 bg-transparent border rounded border-blue-500 lg:px-6">

                        <div class="relative flex flex-wrap items-stretch w-full h-full mb-6">
                            <div class="flex">
                                <span
                                    class="flex items-center py-2 text-sm leading-normal whitespace-no-wrap bg-transparent border border-r-0 border-none rounded rounded-r-none lg:px-3 text-grey-dark">
                                    <svg width="18" height="18" class="w-2 lg:w-auto" viewBox="0 0 18 18" fill="none">
                                        <path
                                            d="M8.11086 15.2217C12.0381 15.2217 15.2217 12.0381 15.2217 8.11086C15.2217 4.18364 12.0381 1 8.11086 1C4.18364 1 1 4.18364 1 8.11086C1 12.0381 4.18364 15.2217 8.11086 15.2217Z"
                                            stroke="#455A64" stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M16.9993 16.9993L13.1328 13.1328" stroke="#455A64" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </span>
                            </div>
                                
                                    <input type="text" action = {% url 'd_spacing:database_list' %} method= 'GET' name = 'q' 
                                    class="relative flex-1 flex-auto flex-grow flex-shrink w-px px-3 font-thin leading-normal tracking-wide text-blue-600 border border-l-0 border-none rounded rounded-l-none focus:outline-none text-xxs lg:text-xl lg:text-base"
                                    placeholder="Search" >
                                    
                                    
                                
                                

                                                               
                        </div>               
                    </div>
                    
                
                    
                    <input type = 'submit' value = "Search" class="px-6 py-2 border text-lg border-blue-500 transition duration-300 ease-in-out bg-gray-400 rounded-sm text-blue-600 mr-6font-bold  hover:bg-blue-600 hover:text-gray-100">
                
                    <div class= "relative flex px-1" >
                        <button  class=" px-6 py-2 text-blue-500 transition duration-300 border border-blue-500 rounded hover:bg-blue-700 hover:text-white focus:outline-none"> 
    
                            <a href="{%url 'd_spacing:database_list'%}">Clear</a>
                    
                        </button>
                    </div>
                
                </div>
              
            </div>
        
    </form>
</div>
  

{% endblock  %}
